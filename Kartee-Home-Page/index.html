<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kartee</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f9f9f9;
    }
    header, footer {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 1em;
    }
    main {
      padding: 2em;
      max-width: 800px;
      margin: auto;
      background-color: white;
    }
    h1, h2 {
      color: #333;
    }
    section {
      margin-bottom: 2em;
    }
    img.screenshot {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      margin: 1em 0;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label, input, textarea {
      margin-bottom: 1em;
    }
    input, textarea {
      padding: 0.5em;
      font-size: 1em;
    }
    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      padding: 0.75em;
    }
    a {
      color: #007BFF;
    }
  </style>
</head>
<body>

  <img src="Kartee.png" alt="Karteeアイコン" style="width: 160px; height: 40px; z-index: 1000; display: block;">

  <header>
    <h1>Kartee</h1>
  </header>

  <main>
    <section>
      <h2>アプリについて</h2>
      <p>Karteeは、服薬や通院の管理をサポートするアプリです。カレンダー機能を使って日々の健康管理を簡単に行えます。</p>
      <img src="screenshot1.jpg" alt="アプリのスクリーンショット1" class="screenshot">
    </section>

    <section>
      <h2>主な機能</h2>
      <ul>
        <li>📌 服薬管理：薬の服用タイミングをリマインド</li>
        <li>🏥 通院管理：通院予定を記録・確認</li>
        <li>📅 カレンダー機能：健康予定をひと目で確認</li>
      </ul>
      <img src="screenshot2.jpg" alt="アプリのスクリーンショット2" class="screenshot">
    </section>

    <section>
      <h2>お問い合わせ</h2>
      <form action="home.karte.info@gmail.com" method="post" enctype="text/plain">
        <label for="name">お名前:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">お問い合わせ内容:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input type="submit" value="送信">
      </form>
    </section>
  </main>

  <footer>
    <p><a href="https://sunoinc.github.io/Kartee-privacy-policy.html/" target="_blank">プライバシーポリシー</a></p>
    <p>&copy; 2025 Kartee</p>
  </footer>

</body>
</html>
